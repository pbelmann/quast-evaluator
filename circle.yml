machine:
  environment:
    PATH: ${PATH}:${HOME}/R/bin
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install -y wget
    - echo "deb http://ftp5.gwdg.de/pub/misc/cran/bin/linux/ubuntu trusty/"  >> /etc/apt/sources.list
    - wget http://cran.rstudio.com/src/base/R-3/R-3.2.4.tar.gz
    - tar xvf R-3.2.4.tar.gz
    - cd R-3.2.4
    - ./configure --prefix=$HOME/R
    - make && make install
    - docker build -t quast-evaluator  .

test:
  override:
    - R -e 'devtools::test()' 
